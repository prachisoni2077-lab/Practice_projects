<!-- No Button Dodge JS -->
 <script>
const noBtn = document.getElementById("noBtn");

// Make position absolute
noBtn.style.position = "absolute";

// Start button at center
noBtn.style.left = `${window.innerWidth / 2 - noBtn.offsetWidth / 2}px`;
noBtn.style.top = `${window.innerHeight / 2 - noBtn.offsetHeight / 2}px`;

noBtn.addEventListener("mouseover", () => {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const x = Math.random() * (screenWidth - btnWidth);
    const y = Math.random() * (screenHeight - btnHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

noBtn.addEventListener("click", (e) => e.preventDefault());
const yesBtn = document.getElementById("yesBtn");
yesBtn.addEventListener("click", () => {
    window.location.href = "/home/again/firse/firse2/final";
});


</script>
